    <div class="container rounded-4 animate__animated animate__flip">
      <div class="wrapper">
        <div class="text-input">
          <textarea
            spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
               <!-- Sound -->
              <i id="from" class="fas fa-volume-up"></i>
              <!-- Copy text-->
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <!-- Sound -->
              <i id="to" class="fas fa-volume-up"></i>
              <!-- Copy text-->
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button><p style="color: black">Translate Text</p></button>
    </div>
